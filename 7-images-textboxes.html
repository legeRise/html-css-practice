<!DOCTYPE html>
<html>
  <head>
    <title>7-InputBox and Image</title>

    <style>
      img {
        display: block;
        width: 300px;
        height: 100px;
        object-fit: contain;
        object-position: left;
        border-color: red;
        border-width: 2px;
        border-style: solid;
        margin-top: 5px;
      }

      input {
        font-size: 15px;
        padding-left: 2px;
        padding-right: 2px;
        padding-top: 2px;
        padding-bottom: 2px;
        border-radius: 4px;
        border-style: solid;
        color: green;
      }
    </style>
  </head>

  <body>
    <input type="text" placeholder="search" />
    <img src="input.jpg" />
  </body>
</html>
