    <style>
      p {
        margin-top: 0;
        margin-bottom: 0;
        font-family: Arial;
      }

      .add-friend-preview {
        display: inline-block;
        margin-right: 10px;
        width: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .profile-image {
        width: 200px;
        height: 200px;
        margin-bottom: 8px;
      }

      .name {
        margin-bottom: 5px;
        margin-left: 5px;
        font-weight: bold;
      }

      .mutual-horizontal {
        width: 200px;
        margin-bottom: 12px;
      }

      .mutual-pic {
        width: 20%;
        border-radius: 30px;
        vertical-align: middle;
      }

      .mutual-friends {
        width: 75%;
        display: inline-block;
        margin-left: 5px;
        color: gray;
        margin-bottom: 8px;
        font-size: 15px;
        vertical-align: middle;
      }

      .add-button {
        background-color: rgb(69, 126, 248);
        border: none;
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 10px;
        padding-right: 15px;
        border-radius: 3px;
        margin-bottom: 10px;
        margin-left: 5px;
      }
    </style>
